<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Input Phone Number</title>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
</head>
<body class="claro">
<label id="text">Phone:</label>
<input id="uniTextBox">
</body>
<script>

    var dojoConfig = {
        async: true,
        parseOnLoad: true,
        isDebug:true,
        packages: [{
            name: "uni",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/uni'
        }]
    };
</script>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>

    require(["dojo/on", "dojo/dom", "dojo/parser", "dojo/ready", "uni/UniTextBox"], function (on, dom, parser, ready, UniTextBox) {
        var textbox = new UniTextBox({}, "uniTextBox");
        //textbox.set("value",10);

        textbox.startup();


        /*ready(function(){
            parser.parse();
        });*/
    });


</script>
</html>
