<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person</title>
</head>
<body>
<script>
    var dojoConfig = {
        async: true,
        packages: [{
            name: "my",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/my'
        }]
    };
</script>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
    // using the class elsewhere...
    require(["my/Person", "my/Foo"], function (Person, Foo) {
        var anon = new Person(),
                alice = new Person({name: "Alice", age: 42, residence: "Universe 1"});

        console.log(anon.name); // "Anonymous", "Alice"
        console.log(alice.name); // "Anonymous", "Alice"
        console.log(anon.residence); // "Universe A", "Universe 1"
        console.log(alice.residence); // "Universe A", "Universe 1"
        alice.moveTo("Universe 420");
        console.log(alice.residence); // "Universe 420"

        console.log("-------------------------------");

        var demo = new Foo();
        console.log(demo);
    });

    require(["my/Employee", "my/Boss"], function(Employee, Boss){
        var kathryn = new Boss("Kathryn", 26, "Minnesota", 9000),
                matt    = new Employee("Matt", 33, "California", 1000);

        console.log(kathryn.askForRaise(), matt.askForRaise()); // 2250, 20
    });


</script>
</body>
</html>
