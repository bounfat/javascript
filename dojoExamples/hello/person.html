<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Person</title>
</head>
<body>
<script>
    var dojoConfig = {
        async: true,
        packages: [{
            name: "my",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/my'
        }]
    };
</script>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script>
    // using the class elsewhere...
    require(["my/Person"], function (Person) {
        var anon = new Person(),
                alice = new Person({name: "Alice", age: 42, residence: "Universe 1"});

        console.log(anon.name); // "Anonymous", "Alice"
        console.log(alice.name); // "Anonymous", "Alice"
        console.log(anon.residence); // "Universe A", "Universe 1"
        console.log(alice.residence); // "Universe A", "Universe 1"
        alice.moveTo("Universe 420");
        console.log(alice.residence); // "Universe 420"
    });

</script>
</body>
</html>
