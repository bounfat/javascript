<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../dojo-release-1.11.2-src/dijit/themes/claro/claro.css">
    <style type="text/css">
        #dis {
            width: 715px;
            height: 250px;
            /*border: #CCC solid 1px;*/
        }

        .ic {
            float: left;
            width: 350px;
            height: 150px;
            /*border: #CCC solid 1px;*/
            margin-left: 5px;
        }

    </style>
</head>
<body class="claro">
<div id="dis">
    <div class="ic">
        <textarea id="userTextarea"></textarea>
        <br>
        <input id="userTextBox"/>
    </div>
    <div class="ic">
        <textarea id="serverTextarea"></textarea>
        <br>
        <input id="serverTextBox"/>
    </div>
</div>
</body>
<script>

    var dojoConfig = {
        async: true,
        parseOnLoad: true,
        isDebug: true,
        packages: [{
            name: "js",
            location: location.pathname.replace(/\/[^/]*$/, '') + '/js'
        }]
    };
</script>
<!-- load Dojo -->

<script src="../../dojo-release-1.11.2-src/dojo/dojo.js"></script>
<script>

    require(["js/myTextBox", "js/myTextarea"], function (myTextBox, myTextArea) {
        var userTextBox = new myTextBox({value: "user",}, "userTextBox");
        var serverTextBox = new myTextBox({value: "server"}, "serverTextBox");
        userTextBox.startup();
        userTextBox.startup();

        var userTextarea = new myTextArea({
            value: "user text area",
            rows: 5,
            cols: 50,
            style: "width:350px;resize:none;height:250px;"
        }, "userTextarea");
        var serverTextarea = new myTextArea({
            value: "server text area", rows: 5,
            cols: 50,
            style: "width:350px;resize:none;height:250px;"
        }, "serverTextarea");
        userTextarea.startup();
        serverTextarea.startup();
    });

</script>
</html>
